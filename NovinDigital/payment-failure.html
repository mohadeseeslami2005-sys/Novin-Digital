<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پرداخت ناموفق | نوین دیجیتال</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="payment-failure-section">
        <div class="container">
            <div class="failure-card">
                <div class="failure-icon">
                    <i class="bi bi-x-circle"></i>
                </div>

                <h1 class="failure-title">پرداخت ناموفق</h1>
                <p class="failure-message">متأسفانه پرداخت شما با مشکل مواجه شد</p>

                <div class="error-info">
                    <p><i class="bi bi-exclamation-triangle me-2"></i> دلیل احتمالی:</p>
                    <ul>
                        <li>عدم موجودی کافی در حساب</li>
                        <li>مشکل در اتصال به درگاه بانک</li>
                        <li>اطلاعات کارت وارد شده نادرست است</li>
                    </ul>
                </div>

                <div class="failure-actions">
                    <a href="checkout.html" class="btn btn-danger">
                        <i class="bi bi-arrow-clockwise me-2"></i> تلاش مجدد پرداخت
                    </a>

                </div>

                <div class="contact-support">
                    <p class="text-muted">
                        <i class="bi bi-headset me-2"></i> در صورت وجود مشکل با پشتیبانی تماس بگیرید:
                        <a href="tel:02536707570">۰۲۵-۳۶۷۰۷۵۷۰</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
